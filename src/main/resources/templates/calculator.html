<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Калькулятор</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h2>Вылегжанин Артём Александрович, 4 курс, 4 группа, 2023</h2>
    </div>
    <div class="container mt-5 mb-5">
        <form action="/calculator" method="post">
            <label for="number_1">Первое число</label><br>
            <textarea type="text" id="number_1" name="number_1" class="form-control" placeholder="число 1" th:text="${firstNumber}"></textarea><br>
            <label for="number_2">Второе число</label><br>
            <textarea type="text" id="number_2" name="number_2" class="form-control" placeholder="число 2" th:text="${secondNumber}"></textarea><br>
            <br>
            <select name="operations" onchange="callMe(this);" id="selectOperation" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option disabled>Выберите математическую операцию</option>
                <option selected value="sum">Сложение</option>
                <option value="subtraction">Вычитание</option>
                <option value="multiplication">Умножение</option>
                <option value="division">Деление</option>
            </select>
            <br>
            <button type="submit" name="submit" class="btn btn-success">Вычислить</button><br>
            <br>
            <h3 th:text="${result}"></h3><br>
            <br>
            <button type="submit" name="shutdown" class="btn btn-danger">Отключить сервер</button><br>
        </form>
        <script type="text/javascript">
            function callMe(obj){
                localStorage.setItem("selectedStream",obj.options[obj.selectedIndex].value);
            }
            document.getElementById("selectOperation").value = ""+localStorage.getItem("selectedStream")+"";
        </script>
    </div>
</body>
</html>
