<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Калькулятор</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h2>Вылегжанин Артём Александрович, 4 курс, 4 группа, 2023</h2>
    </div>
    <div class="container mt-5 mb-5">
        <form action="/calculator" method="post">
            <textarea type="text" id="number_1" name="number_1" class="form-control form-control-sm mb-2" placeholder="Число 1" th:text="${firstNumber}"></textarea>
            <select name="operation_1" onchange="callMe1(this);" id="selectOperation1" class="form-select form-select-sm mb-2">
                <option disabled>Выберите математическую операцию</option>
                <option selected value="sum">+</option>
                <option value="subtraction">-</option>
                <option value="multiplication">*</option>
                <option value="division">/</option>
            </select>
            <textarea type="text" id="number_2" name="number_2" class="form-control form-control-sm mb-2" placeholder="Число 2" th:text="${secondNumber}"></textarea>
            <select name="operation_2" onchange="callMe2(this);" id="selectOperation2" class="form-select form-select-sm mb-2">
                <option disabled>Выберите математическую операцию</option>
                <option selected value="sum">+</option>
                <option value="subtraction">-</option>
                <option value="multiplication">*</option>
                <option value="division">/</option>
            </select>
            <textarea type="text" id="number_3" name="number_3" class="form-control form-control-sm mb-2" placeholder="Число 3" th:text="${thirdNumber}"></textarea>
            <select name="operation_3" onchange="callMe3(this);" id="selectOperation3" class="form-select form-select-sm mb-2">
                <option disabled>Выберите математическую операцию</option>
                <option selected value="sum">+</option>
                <option value="subtraction">-</option>
                <option value="multiplication">*</option>
                <option value="division">/</option>
            </select>
            <textarea type="text" id="number_4" name="number_4" class="form-control form-control-sm mb-2" placeholder="Число 4" th:text="${fourthNumber}"></textarea>
            <br>
            <h3>Результат:</h3><br>
            <h3 th:text="${result}"></h3><br>
            <select name="roundingMode" onchange="callMeRounding(this);" id="selectRoundMode" class="form-select form-select-sm mb-2">
                <option disabled>Выберите тип округления</option>
                <option selected value="mat">Математическое</option>
                <option value="buh">Бухгалтерское</option>
                <option value="trunc">Усечение</option>
            </select>
            <br>
            <h3>Округление до целых:</h3><br>
            <h3 th:text="${roundedResult}"></h3><br>
            <button type="submit" name="submit" class="btn btn-success">Вычислить</button><br>
            <br>
            <button type="submit" name="shutdown" class="btn btn-danger">Отключить сервер</button><br>
        </form>
        <script type="text/javascript">
            function callMe1(obj){
                sessionStorage.setItem("selectedStream1",obj.options[obj.selectedIndex].value);
            }
            function callMe2(obj){
                sessionStorage.setItem("selectedStream2",obj.options[obj.selectedIndex].value);
            }
            function callMe3(obj){
                sessionStorage.setItem("selectedStream3",obj.options[obj.selectedIndex].value);
            }
            function callMeRounding(obj){
                sessionStorage.setItem("selectedStream4",obj.options[obj.selectedIndex].value);
            }
            if (sessionStorage.getItem("hasCodeRunBefore") === null){
                sessionStorage.setItem("selectedStream1", "sum");
                sessionStorage.setItem("selectedStream2", "sum");
                sessionStorage.setItem("selectedStream3", "sum");
                sessionStorage.setItem("selectedStream4", "mat");
                sessionStorage.setItem("hasCodeRunBefore", true);
            }
            document.getElementById("selectOperation1").value = ""+sessionStorage.getItem("selectedStream1")+"";
            document.getElementById("selectOperation2").value = ""+sessionStorage.getItem("selectedStream2")+"";
            document.getElementById("selectOperation3").value = ""+sessionStorage.getItem("selectedStream3")+"";
            document.getElementById("selectRoundMode").value = ""+sessionStorage.getItem("selectedStream4")+"";
        </script>
    </div>
</body>
</html>
